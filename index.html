<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.min.css">
        <title>Web. Lab 2</title>
    </head>
<body>
    <header>
        <div class="header__logo">
            <img src="img/header/logo.png" alt="" class="header__logo_itself">
        </div>
        <nav class="header__menu menu">
            <ul class="menu__list">
                <li class="menu__button">
                    <a href="#" class="menu__button_itself">About us</a>
                </li>
                <li class="menu__button">
                    <a href="#" class="menu__button_itself">Article</a>
                </li>
                <li class="menu__button_special">
                    <a href="#" class="menu__button_itself">Property</a>
                </li>
            </ul>
        </nav>
        <div class="header__signup">
            <a href="#" class="header__signup_itself">Sign up</a>
        </div>
    </header>
    <main>
        <section class="start">
            <div class="start__content">
                <div class="start__left left">
                    <div class="left__title">find the place to live your dreams easily here</div>
                    <div class="left__information">Everything you need about finding your place to live will be here, where it will be easier for you</div>
                    <form class="left__form" action="#">
                        <div class="left__formflexbox">
                            <div class="left__pictogram">
                                <img src="img/start/pictogram.png" alt="" class="left__pictogram_itself">
                            </div>
                            <input placeholder="Search for the location you want!" type="text">
                            <button class="left__searchbutton">Search</button>
                        </div>
                    </form>
                    <div class="left__partner">Our Partnership</div>
                    <div class="left__logos">
                        <div class="left__logo">
                            <img src="img/start/logo1.png" alt="" class="left__logo_itself">
                        </div>
                        <div class="left__logo">
                            <img src="img/start/logo2.png" alt="" class="left__logo_itself">
                        </div>
                        <div class="left__logo">
                            <img src="img/start/logo3.png" alt="" class="left__logo_itself">
                        </div>
                        <div class="left__logo">
                            <img src="img/start/logo4.png" alt="" class="left__logo_itself">
                        </div>
                    </div>
                </div>
                <div class="start__right right">
                    <div class="right__block1 block1">
                        <div class="block1__avatar">
                            <img src="img/start/avatar1.png" alt="" class="block1__avatar_itself">
                        </div>
                        <div class="block1__avatar">
                            <img src="img/start/avatar2.png" alt="" class="block1__avatar_itself">
                        </div>
                        <div class="block1__avatar">
                            <img src="img/start/avatar3.png" alt="" class="block1__avatar_itself">
                        </div>
                        <div class="block1__boldtext boldtext">1K+ People</div>
                        <div class="block1__smalltext smalltext">Successfully Getting Home</div>
                    </div>
                    <div class="right__block2 block2">
                        <div class="block2__avatar">
                            <img src="img/start/small_house1.png" alt="" class="block2__avatar_itself">
                        </div>
                        <div class="block2__boldtext boldtext">56 Houses</div>
                        <div class="block2__smalltext smalltext">Sold Monthly</div>
                    </div>
                    <div class="right__block3">
                        <div class="block3__avatar">
                            <img src="img/start/avatar4.png" alt="" class="block3__avatar_itself">
                        </div>
                        <div class="block3__boldtext boldtext">4K+</div>
                        <div class="block3__smalltext smalltext">People Looking for New Homes</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
